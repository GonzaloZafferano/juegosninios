<div class="container-fluid m-0 p-0 " color="success">
  <!-- <h1 style="margin: 0; text-align: center; font-weight: bold;">Relevamiento Visual</h1> -->
  
  <ion-card class="sombra " color="tertiary">
    <ion-card-header>
      <ion-card-title class="ion-text-center font-title-custom">BIENVENIDO</ion-card-title>
      <!-- <ion-card-subtitle class="ion-text-center font-subtitle-custom">Por favor, complete sus datos para iniciar sesión</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <!--USUARIO-->
      <div class="margin-custom">
        <ion-label class="ion-text-start bold font-input-custom">Ingrese su correo electrónico:</ion-label>
        <ion-item style="--background: #26d268;">
          <ion-input color="dark" class="inputs-custom" type="text" placeholder="correo electrónico" #mail
            (ionInput)="validadCampoVacio(mail)" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <div class="font-error-custom error-message-height">
          <p>{{mensajeEmail}}</p>
        </div>
      </div>
       <!--CENTRADO UNO CON GRILLAS-->
      <!--BOTON INGRESAR-->
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" class="ion-text-center">
            <ion-button color="success" class="boton" fill="solid" type="ion-button" (click)="login()" shape="round" id="btn-send">
              <ion-icon class="icono" size="large" name="chevron-forward-circle"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="font-error-custom error-message-height">
        <p>{{mensajeError}}</p>
      </div>
      <!--CONTRASEÑA-->
      <div class="margin-custom">
        <ion-label class="ion-text-start bold font-input-custom" style="border-radius: 20px;">Ingrese su contraseña:</ion-label>
        <ion-item style="--background: #26d268;">
          <ion-input color="dark" type="password" placeholder="contraseña" #pass (ionInput)="validadCampoVacio(pass)"
            [(ngModel)]="password"></ion-input>
        </ion-item>
        <div class="font-error-custom error-message-height">
          <p>{{mensajePass}}</p>
        </div>
      </div>     
      <!--SUGERENCIA-->
      <!-- <ion-label>¿No posee una cuenta? <span class="d-block">Regístrese <a href="/registro">AQUÍ</a></span></ion-label>  -->
    </ion-card-content>
  </ion-card>

  <div class="imagen" style="margin: 1px;">
    <img src="assets/icon.png" alt="Imagen no disponible">
  </div>
  <!--boton flotante-->

  <ion-fab vertical="top" horizontal="end">
    <ion-button>
      <ion-title>Usuario 1</ion-title>
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-fab>
</ion-content> -->

  <!--CENTRADO DE BOTONES CON BLOCK o FULL (ocupa todo el ancho)-->
  <div class="d-flex justify-content-around my-2">
    <!--BOTON 1-->
    <ion-button expand="" class="boton-usuarios" color="medium" fill="solid" type="Button" shape="" id="btn-usuarioUno"
      (click)="cargarUsuario(0)">
      <!-- <ion-title class="font-login-custom">U 1</ion-title> -->
      <ion-icon class="icono" name="accessibility"></ion-icon>
      <!-- <ion-icon slot="start" size="large" name="person-circle"></ion-icon> -->
    </ion-button>
    <!--BOTON 2-->
    <ion-button expand="" class="boton-usuarios" color="medium" fill="solid" type="Button" shape="" id="btn-usuarioDos"
      (click)="cargarUsuario(1)">
      <!-- <ion-title class="font-login-custom">U 2</ion-title> -->
      <ion-icon class="icono" name="accessibility"></ion-icon>
      <!-- <ion-icon slot="start" size="large" name="person-circle"></ion-icon> -->
    </ion-button>
    <!--BOTON 3-->
    <ion-button expand="" class="boton-usuarios" color="medium" fill="solid" type="Button" shape="" id="btn-usuarioTres"
      (click)="cargarUsuario(2)">
      <!-- <ion-title class="font-login-custom">U 3</ion-title> -->
      <ion-icon class="icono" name="accessibility"></ion-icon>
      <!-- <ion-icon slot="start" size="large" name="person-circle"></ion-icon> -->
    </ion-button>
  </div>
</div>
